<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="newProductSubmit(productForm)">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Product name</mat-label>
                        <input matInput placeholder="product name" [(ngModel)]="product.productName" name="productName">

                    </mat-form-field>

                    <mat-form-field class="w-10 0" class="w-100" appearance="outline">
                        <mat-label>product Description</mat-label>
                        <input matInput placeholder="product Description" [(ngModel)]="product.productDescription"
                            name="productDescription">

                    </mat-form-field>

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>product actual price</mat-label>
                        <input matInput placeholder="product actual price" [(ngModel)]="product.productActualPrice"
                            name="productActualPrice">

                    </mat-form-field>

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>product discounted price</mat-label>
                        <input matInput placeholder="product discounted price"
                            [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice">

                    </mat-form-field>
                    <div style="text-align: center;">
                        <button mat-raised-button color="primary" *ngIf="isNewProduct" type="submit" style="margin-right: 5px;">Add
                            product</button>
                            <button mat-raised-button color="primary" type="submit" *ngIf="!isNewProduct" style="margin-right: 5px;">Update
                                product</button>
                        <button mat-raised-button color="accent" (click)="clear(productForm)">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="dropzone"
                appDrag
                (files)="fileDropped($event)"
                >
                    <div class="text-hint">
                        <div class="centered">
                            push your file here or
                            <a  (click)="selectFile.click()" class="browse-button" >browse 
                            </a>
                            a file
                        </div>
                    </div>

                </div>



                <div>
                    <input type="file" style="display: none;" multiple value="select" #selectFile (change)="onFileSelected($event)">

                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages;let i =index;">
                                <div style="position:relative ;">
                                    <span class="btn-remove-image" (click)="removeImage(i)">x</span>

                                    <img [src]="file.url" width="100px" height="100px" alt="">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
