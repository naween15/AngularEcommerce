<mat-toolbar color="primary">
  
  <span>Foodie</span>
  <span class="example-spacer"></span>
  
  <button mat-raised-button  *ngIf="!isLoggedIn()" class="btn btn-success" routerLink="/login" color="accent">login
  </button>  
  <button mat-raised-button color="warn"  *ngIf="isLoggedIn()" class="btn btn-danger" (click)="logout()">logout
  </button>
</mat-toolbar>
<mat-toolbar *ngIf="isLoggedIn()" color="primary">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showProductDetails">Show Product Details</button>
</mat-toolbar>
