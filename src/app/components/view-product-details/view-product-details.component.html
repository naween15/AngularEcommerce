<div class="container mt-5">
    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedImageIndex].url" class="product-zoom-image"alt="">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile  *ngFor="let file of product.productImages; let i = index;" (click)="changeIndex(i)"  style="border: 1px solid lightgrey;cursor: pointer;">
                        <img [src]="file.url" height="100px" alt="">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
            
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                   <h2 style="color:rgb(20, 133, 20);"> {{product.productName}}</h2>
                </div>
                <div>
                    Description:<br>
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    <b>Rs, {{product.productDiscountedPrice}}</b>&nbsp;&nbsp;<i style="text-decoration: line-through ;">{{product.productActualPrice}}</i>
                </div>
                <div class="mt-3 text-center">
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct()" >Buy Now</button>
                </div>
            </div>

        </div>
    </div>
</div>
